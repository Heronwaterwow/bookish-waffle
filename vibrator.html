<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Phantom Connect Test</title>
  <style>
    body { font-family: sans-serif; background: #111; color: #fff; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; }
    button { font-size: 1.2em; padding: 1em 2em; border-radius: 8px; border: none; background: #8247e5; color: #fff; cursor: pointer; }
    #result { margin-top: 2em; font-size: 1.1em; }
  </style>
</head>
<body>
  <h2>Phantom Connect Test</h2>
  <button id="connectPhantomBtn">Connect Phantom</button>
  <div id="result"></div>
  <script>
    document.getElementById('connectPhantomBtn').onclick = async function() {
      const result = document.getElementById('result');
      if (window.phantom && window.phantom.solana) {
        try {
          const resp = await window.phantom.solana.connect();
          result.textContent = '✅ Connected: ' + (resp.publicKey?.toString?.() || resp.publicKey || '');
        } catch (e) {
          result.textContent = '❌ Error: ' + e.message;
        }
      } else {
        result.textContent = '❌ Phantom not found. Open this page in Phantom browser.';
      }
    }
  </script>
</body>
</html>
