<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MathWallet Deeplink Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; background: #f8f8f8; }
    button { padding: 16px 32px; font-size: 1.2rem; border-radius: 8px; background: #4a90e2; color: #fff; border: none; cursor: pointer; }
    button:hover { background: #357abd; }
    .info { margin-top: 24px; color: #333; font-size: 1rem; max-width: 400px; text-align: center; }
  </style>
</head>
<body>
  <h1>MathWallet Deeplink Test</h1>
  <button onclick="openInMathWallet()">Открыть в MathWallet</button>
  <div class="info">
    Если у вас установлен MathWallet, при нажатии кнопки приложение откроется и загрузит этот сайт во встроенном браузере.<br>
    <br>
    <b>Диплинк:</b><br>
    <code>mathwallet://mathwallet.org?action=link&value=https://heronwaterwow.github.io/bookish-waffle/vibrator.html</code>
  </div>
  <script>
    function openInMathWallet() {
      var url = window.location.href;
      var deeplink = 'mathwallet://mathwallet.org?action=link&value=' + encodeURIComponent(url);
      window.location.href = deeplink;
    }
  </script>
</body>
</html>
