<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Подключение кошелька Solana</title>
    <script src="https://unpkg.com/@walletconnect/web3-provider@1.7.1/dist/umd/index.min.js"></script>
    <script src="https://unpkg.com/@solana/web3.js@1.73.0/dist/solanaWeb3.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        #walletAddress {
            margin-top: 20px;
            font-size: 18px;
            word-break: break-all;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Подключите ваш кошелек Solana</h1>
        <button id="connectButton">Подключить кошелек</button>
        <div id="walletAddress"></div>
    </div>

    <script>
        const connectButton = document.getElementById('connectButton');
        const walletAddressDiv = document.getElementById('walletAddress');

        connectButton.addEventListener('click', async () => {
            try {
                // Создаем провайдер WalletConnect
                const provider = new WalletConnectProvider({
                    rpc: {
                        1: "https://api.mainnet-beta.solana.com" // RPC для Solana Mainnet
                    },
                    bridge: "https://bridge.walletconnect.org",
                    qrcode: true, // Показывать QR-код для подключения
                });

                // Включаем провайдер
                await provider.enable();

                // Создаем соединение с Solana
                const connection = new solanaWeb3.Connection(solanaWeb3.clusterApiUrl('mainnet-beta'), 'confirmed');

                // Получаем адрес кошелька
                const publicKey = provider.accounts[0];
                walletAddressDiv.innerText = `Подключенный адрес: ${publicKey}`;

                // Пример: получение баланса (опционально)
                const balance = await connection.getBalance(new solanaWeb3.PublicKey(publicKey));
                console.log(`Баланс: ${balance / solanaWeb3.LAMPORTS_PER_SOL} SOL`);
            } catch (error) {
                console.error("Ошибка при подключении кошелька:", error);
                walletAddressDiv.innerText = "Не удалось подключить кошелек. Попробуйте снова.";
            }
        });
    </script>
</body>
</html>
