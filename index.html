<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Подключение к Solana кошелькам</title>
  
  <!-- Библиотека для определения устройства -->
  <script src="https://cdn.jsdelivr.net/npm/mobile-detect@1.4.5/mobile-detect.min.js"></script>
  
  <!-- Solana Web3.js для десктопного подключения -->
  <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.min.js"></script>
  
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      color: white;
    }

    #connectWalletBtn {
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      background-color: #4a90e2;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    #connectWalletBtn:hover {
      background-color: #357abd;
    }

    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.5);
      z-index: 1000;
    }

    .connect-wallet {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #fff;
      border-radius: 20px;
      width: 350px;
      padding: 20px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.2);
      z-index: 1001;
      color: #333;
    }

    .connect-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .connect-header h2 {
      margin: 0;
      font-size: 1.2rem;
      font-weight: 600;
      flex-grow: 1;
      text-align: center;
    }

    .close-btn {
      background: none;
      border: none;
      font-size: 1.2rem;
      cursor: pointer;
      width: 30px;
      height: 30px;
      color: #333;
    }

    .wallet-list {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .wallet-option {
      display: flex;
      align-items: center;
      padding: 10px;
      background: #f5f5f5;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .wallet-option:hover {
      background: #e0e0e0;
    }

    .wallet-option img {
      width: 40px;
      height: 40px;
      margin-right: 10px;
      border-radius: 12px;
    }

    .wallet-option span {
      flex-grow: 1;
      font-size: 1rem;
      color: #333;
    }

    .wallet-status {
      font-size: 0.8rem;
      margin-left: 10px;
    }

    .wallet-status.installed {
      color: #28a745;
    }

    .wallet-status.not-installed {
      color: #dc3545;
    }

    .wallet-status.mobile {
      color: #4a90e2;
    }

    @media (max-width: 394px) {
      .connect-wallet {
        width: 100vw;
        padding: 15px;
        border-radius: 15px 15px 0 0;
        top: auto;
        bottom: 0;
        left: 0;
        transform: none;
      }
    }
  </style>
</head>
<body>
  <!-- Кнопка для открытия модального окна -->
  <button id="connectWalletBtn">Подключить кошелек</button>

  <!-- Оверлей модального окна -->
  <div id="modalOverlay" class="modal-overlay hidden"></div>

  <!-- Модальное окно выбора кошелька -->
  <div id="connectWalletModal" class="connect-wallet hidden">
    <div class="connect-header">
      <span></span>
      <h2>Выберите кошелек</h2>
      <button class="close-btn" title="Закрыть">×</button>
    </div>

    <div class="wallet-list">
      <div class="wallet-option" data-wallet="phantom">
        <img src="https://s.iimg.su/s/26/XUns4qhYptxMAGIMJkK8GXJiTvRMnTO8ZqAcKqvx.png" alt="Phantom" />
        <span>Phantom</span>
        <div class="wallet-status" id="phantomStatus">Проверка...</div>
      </div>
      <div class="wallet-option" data-wallet="solflare">
        <img src="https://s.iimg.su/s/26/AaFiC9SIvF95PZEblauprFwWZ7bXKuO2NRYnJVIH.png" alt="Solflare" />
        <span>Solflare</span>
        <div class="wallet-status" id="solflareStatus">Проверка...</div>
      </div>
      <div class="wallet-option" data-wallet="trust">
        <img src="https://trustwallet.com/assets/images/favicon.png" alt="Trust Wallet" />
        <span>Trust Wallet</span>
        <div class="wallet-status" id="trustStatus">Проверка...</div>
      </div>
      <div class="wallet-option" data-wallet="coinbase">
        <img src="https://wallet.coinbase.com/assets/images/favicon.ico" alt="Coinbase Wallet" />
        <span>Coinbase Wallet</span>
        <div class="wallet-status" id="coinbaseStatus">Проверка...</div>
      </div>
      <div class="wallet-option" data-wallet="safepal">
        <img src="https://www.safepal.io/favicon.ico" alt="SafePal" />
        <span>SafePal</span>
        <div class="wallet-status" id="safepalStatus">Проверка...</div>
      </div>
      <div class="wallet-option" data-wallet="backpack">
        <img src="https://backpack.app/favicon.ico" alt="Backpack" />
        <span>Backpack</span>
        <div class="wallet-status" id="backpackStatus">Проверка...</div>
      </div>
      <div class="wallet-option" data-wallet="okx">
        <img src="https://www.okx.com/favicon.ico" alt="OKX Wallet" />
        <span>OKX Wallet</span>
        <div class="wallet-status" id="okxStatus">Проверка...</div>
      </div>
      <div class="wallet-option" data-wallet="exodus">
        <img src="https://www.exodus.com/favicon.ico" alt="Exodus" />
        <span>Exodus</span>
        <div class="wallet-status" id="exodusStatus">Проверка...</div>
      </div>
    </div>
  </div>

  <script>
    // Конфигурация кошельков
    const WALLET_CONFIG = {
      phantom: {
        name: 'Phantom',
        mobile: {
          scheme: 'phantom://browse/',
          universal: 'https://phantom.app/ul/browse/',
          store: {
            android: 'https://play.google.com/store/apps/details?id=app.phantom',
            ios: 'https://apps.apple.com/app/phantom-solana-wallet/id1598432977'
          }
        },
        desktop: {
          extensionUrl: 'https://chrome.google.com/webstore/detail/phantom/bfnaelmomeimhlpmgjnjophhpkkoljpa',
          checkInstalled: () => !!window.phantom?.solana?.isPhantom
        }
      },
      solflare: {
        name: 'Solflare',
        mobile: {
          scheme: 'solflare://ul/v1/browse/',
          universal: 'https://solflare.com/ul/v1/browse/',
          store: {
            android: 'https://play.google.com/store/apps/details?id=com.solflare.mobile',
            ios: 'https://apps.apple.com/app/solflare/id1580902717'
          }
        },
        desktop: {
          extensionUrl: 'https://chrome.google.com/webstore/detail/solflare-wallet/bhhhlbepdkbapadjdnnojkbgioiodbic',
          checkInstalled: () => !!window.solflare?.isSolflare
        }
      },
      trust: {
        name: 'Trust Wallet',
        mobile: {
          scheme: 'trust://',
          universal: 'https://link.trustwallet.com/',
          store: {
            android: 'https://play.google.com/store/apps/details?id=com.wallet.crypto.trustapp',
            ios: 'https://apps.apple.com/app/trust-crypto-bitcoin-wallet/id1288339409'
          }
        },
        desktop: {
          website: 'https://trustwallet.com/'
        }
      },
      coinbase: {
        name: 'Coinbase Wallet',
        mobile: {
          scheme: 'cbwallet://',
          universal: 'https://go.cb-w.com/',
          store: {
            android: 'https://play.google.com/store/apps/details?id=org.toshi',
            ios: 'https://apps.apple.com/app/coinbase-wallet-store-crypto/id1278383455'
          }
        },
        desktop: {
          extensionUrl: 'https://chrome.google.com/webstore/detail/coinbase-wallet-extension/hnfanknocfeofbddgcijnmhnfnkdnaad',
          checkInstalled: () => !!window.coinbaseWalletExtension
        }
      },
      safepal: {
        name: 'SafePal',
        mobile: {
          scheme: 'safepal://',
          universal: 'https://www.safepal.io/',
          store: {
            android: 'https://play.google.com/store/apps/details?id=io.safepal.wallet',
            ios: 'https://apps.apple.com/app/safepal-wallet/id1548297139'
          }
        },
        desktop: {
          website: 'https://www.safepal.io/'
        }
      },
      backpack: {
        name: 'Backpack',
        mobile: {
          scheme: 'backpack://',
          universal: 'https://backpack.app/',
          store: {
            android: 'https://play.google.com/store/apps/details?id=com.backpack',
            ios: 'https://apps.apple.com/app/backpack/id1234567890'
          }
        },
        desktop: {
          extensionUrl: 'https://chrome.google.com/webstore/detail/backpack/aflkmfhebedbjioipglgcbcmnbpgliof',
          checkInstalled: () => !!window.backpack
        }
      },
      okx: {
        name: 'OKX Wallet',
        mobile: {
          scheme: 'okx://',
          universal: 'https://www.okx.com/web3',
          store: {
            android: 'https://play.google.com/store/apps/details?id=com.okinc.okex',
            ios: 'https://apps.apple.com/app/okx/id1327268470'
          }
        },
        desktop: {
          extensionUrl: 'https://chrome.google.com/webstore/detail/okx-wallet/mcohilncbfahbmgdjkbpemcciiolgcge',
          checkInstalled: () => !!window.okxwallet
        }
      },
      exodus: {
        name: 'Exodus',
        mobile: {
          scheme: 'exodus://',
          universal: 'https://www.exodus.com/',
          store: {
            android: 'https://play.google.com/store/apps/details?id=exodusmovement.exodus',
            ios: 'https://apps.apple.com/app/exodus-crypto-wallet/id1414384820'
          }
        },
        desktop: {
          website: 'https://www.exodus.com/download/'
        }
      }
    };

    // Определение устройства
    function detectDevice() {
      const md = new MobileDetect(window.navigator.userAgent);
      const isMobile = md.mobile() !== null;
      const os = md.os() === 'AndroidOS' ? 'android' : md.os() === 'iOS' ? 'ios' : 'desktop';
      return { isMobile, os };
    }

    // Проверка установки кошельков на десктопе
    function checkInstalledWallets() {
      Object.keys(WALLET_CONFIG).forEach(walletKey => {
        const wallet = WALLET_CONFIG[walletKey];
        const statusElement = document.getElementById(`${walletKey}Status`);
        if (statusElement) {
          if (wallet.desktop && wallet.desktop.checkInstalled) {
            const isInstalled = wallet.desktop.checkInstalled();
            statusElement.textContent = isInstalled ? 'Установлен' : 'Не установлен';
            statusElement.className = `wallet-status ${isInstalled ? 'installed' : 'not-installed'}`;
          } else {
            statusElement.textContent = 'Нажмите для подключения';
            statusElement.className = 'wallet-status mobile';
          }
        }
      });
    }

    // Открытие глубоких ссылок для мобильных устройств
    function openWalletDeepLink(walletKey) {
      const wallet = WALLET_CONFIG[walletKey];
      if (!wallet) return;
      
      const { isMobile, os } = detectDevice();
      if (!isMobile) return;
      
      const currentUrl = encodeURIComponent(window.location.href);
      const mobileConfig = wallet.mobile;
      const deepLink = `${mobileConfig.scheme}${currentUrl}`;
      const universalLink = `${mobileConfig.universal}${currentUrl}`;
      const storeLink = mobileConfig.store[os];

      // Попытка открыть глубокую ссылку
      window.location.href = deepLink;
      
      // Резервный переход по универсальной ссылке через 1 секунду
      setTimeout(() => {
        if (!document.hidden) {
          window.location.href = universalLink;
          // Через 2 секунды предлагаем установить приложение
          setTimeout(() => {
            if (!document.hidden) {
              if (confirm(`${wallet.name} не установлен. Перейти в магазин приложений?`)) {
                window.location.href = storeLink;
              }
            }
          }, 2000);
        }
      }, 1000);
    }

    // Подключение к кошельку на десктопе
    async function connectWalletDesktop(walletKey) {
      const wallet = WALLET_CONFIG[walletKey];
      if (!wallet) return;
      
      if (wallet.desktop && wallet.desktop.checkInstalled) {
        const provider = walletKey === 'phantom' ? window.phantom?.solana :
                         walletKey === 'solflare' ? window.solflare :
                         walletKey === 'coinbase' ? window.coinbaseWalletExtension :
                         walletKey === 'backpack' ? window.backpack :
                         walletKey === 'okx' ? window.okxwallet : null;
        if (!provider) {
          alert(`Пожалуйста, установите ${wallet.name} расширение.`);
          window.open(wallet.desktop.extensionUrl, '_blank');
          return;
        }
        
        try {
          const response = await provider.connect();
          console.log(`Подключено к ${wallet.name}:`, response.publicKey.toString());
          // Здесь можно сохранить адрес кошелька и обновить UI
        } catch (error) {
          console.error(`Ошибка подключения к ${wallet.name}:`, error);
        }
      } else if (wallet.desktop && wallet.desktop.website) {
        alert(`Для подключения ${wallet.name} на десктопе, пожалуйста, посетите их сайт.`);
        window.open(wallet.desktop.website, '_blank');
      } else {
        alert(`Подключение ${wallet.name} доступно только на мобильных устройствах.`);
      }
    }

    // Управление модальным окном
    const connectWalletBtn = document.getElementById('connectWalletBtn');
    const modalOverlay = document.getElementById('modalOverlay');
    const connectWalletModal = document.getElementById('connectWalletModal');
    const closeBtn = document.querySelector('.close-btn');

    function openModal() {
      connectWalletModal.classList.remove('hidden');
      modalOverlay.classList.remove('hidden');
      checkInstalledWallets(); // Проверяем установленные кошельки при открытии
    }

    function closeModal() {
      connectWalletModal.classList.add('hidden');
      modalOverlay.classList.add('hidden');
    }

    connectWalletBtn.addEventListener('click', openModal);
    closeBtn.addEventListener('click', closeModal);
    modalOverlay.addEventListener('click', closeModal);

    // Обработка выбора кошелька
    document.querySelectorAll('.wallet-option').forEach(option => {
      option.addEventListener('click', () => {
        const walletKey = option.getAttribute('data-wallet');
        const { isMobile } = detectDevice();
        if (isMobile) {
          openWalletDeepLink(walletKey);
        } else {
          connectWalletDesktop(walletKey);
        }
        closeModal();
      });
    });

    // Проверка установленных кошельков при загрузке страницы
    document.addEventListener('DOMContentLoaded', checkInstalledWallets);
  </script>
</body>
</html>
