    // –û–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞
    const md = new MobileDetect(window.navigator.userAgent);
    const device = {
      isMobile: md.mobile() !== null,
      os: md.os() === 'AndroidOS' ? 'android' : md.os() === 'iOS' ? 'ios' : 'desktop'
    };

    // –°–æ–∑–¥–∞–Ω–∏–µ –∞–¥–∞–ø—Ç–µ—Ä–æ–≤
    const { WalletAdapterWallets } = window;
    const walletConnectAdapter = new WalletAdapterWallets.WalletConnectWalletAdapter({
      network: 'mainnet-beta',
      options: {
        relayServer: 'wss://relay.walletconnect.com',
        projectId: 'YOUR_PROJECT_ID', // –ó–∞–º–µ–Ω–∏—Ç–µ –Ω–∞ –≤–∞—à projectId –æ—Ç WalletConnect (https://cloud.reown.com)
        metadata: {
          name: 'My App',
          description: 'My App description',
          url: window.location.href,
          icons: ['[invalid url, do not cite]
        },
      },
    });

    const walletAdapters = {
      phantom: new WalletAdapterWallets.PhantomWalletAdapter(),
      solflare: new WalletAdapterWallets.SolflareWalletAdapter(),
      trust: new WalletAdapterWallets.TrustWalletAdapter(),
      coinbase: new WalletAdapterWallets.CoinbaseWalletAdapter(),
      safepal: new WalletAdapterWallets.SafePalWalletAdapter(),
      okx: new WalletAdapterWallets.OKXWalletAdapter(),
      bitget: new WalletAdapterWallets.BitKeepWalletAdapter(),
      backpack: walletConnectAdapter,
      exodus: walletConnectAdapter,
      walletconnect: walletConnectAdapter,
    };

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è —á–µ—Ä–µ–∑ –∞–¥–∞–ø—Ç–µ—Ä
    async function connectWithAdapter(walletKey) {
      const adapter = walletAdapters[walletKey];
      if (!adapter) {
        alert('–ê–¥–∞–ø—Ç–µ—Ä –¥–ª—è —ç—Ç–æ–≥–æ –∫–æ—à–µ–ª—å–∫–∞ –Ω–µ –Ω–∞–π–¥–µ–Ω');
        return;
      }
      try {
        await adapter.connect();
        console.log(`–ü–æ–¥–∫–ª—é—á–µ–Ω–æ –∫ ${WALLET_CONFIG[walletKey].name}:`, adapter.publicKey?.toString());
        alert(`–£—Å–ø–µ—à–Ω–æ –ø–æ–¥–∫–ª—é—á–µ–Ω–æ –∫ ${WALLET_CONFIG[walletKey].name}! –ê–¥—Ä–µ—Å: ${adapter.publicKey?.toString() || '–ü–æ–¥–∫–ª—é—á–µ–Ω–æ'}`);
      } catch (error) {
        console.error(`–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ ${WALLET_CONFIG[walletKey].name}:`, error);
        alert(`–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–¥–∫–ª—é—á–∏—Ç—å—Å—è: ${error.message}`);
      }
    }

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–∫—Ä—ã—Ç–∏—è –≥–ª—É–±–æ–∫–∏—Ö —Å—Å—ã–ª–æ–∫ –Ω–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞—Ö
    function openWalletDeepLink(walletKey) {
      const config = WALLET_CONFIG[walletKey];
      if (!config.mobile) return;
      
      const { os } = device;
      const currentUrl = encodeURIComponent(window.location.href);
      const mobileConfig = config.mobile;
      const deepLink = `${mobileConfig.scheme}${currentUrl}`;
      const universalLink = `${mobileConfig.universal}${currentUrl}`;
      const storeLink = mobileConfig.store[os];

      // –ü–æ–ø—ã—Ç–∫–∞ –æ—Ç–∫—Ä—ã—Ç—å –≥–ª—É–±–æ–∫—É—é —Å—Å—ã–ª–∫—É
      const deepLinkAnchor = document.createElement('a');
      deepLinkAnchor.href = deepLink;
      deepLinkAnchor.click();

      // –†–µ–∑–µ—Ä–≤–Ω—ã–π –ø–µ—Ä–µ—Ö–æ–¥ –ø–æ —É–Ω–∏–≤–µ—Ä—Å–∞–ª—å–Ω–æ–π —Å—Å—ã–ª–∫–µ —á–µ—Ä–µ–∑ 1.5 —Å–µ–∫—É–Ω–¥—ã
      setTimeout(() => {
        if (!document.hidden) {
          const universalLinkAnchor = document.createElement('a');
          universalLinkAnchor.href = universalLink;
          universalLinkAnchor.click();
          // –ß–µ—Ä–µ–∑ 2 —Å–µ–∫—É–Ω–¥—ã –ø—Ä–µ–¥–ª–∞–≥–∞–µ–º —É—Å—Ç–∞–Ω–æ–≤–∏—Ç—å –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ
          setTimeout(() => {
            if (!document.hidden) {
              if (confirm(`${config.name} –Ω–µ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω. –ü–µ—Ä–µ–π—Ç–∏ –≤ –º–∞–≥–∞–∑–∏–Ω –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–π?`)) {
                window.location.href = storeLink;
              }
            }
          }, 2000);
        }
      }, 1500);
    }

    // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –º–æ–¥–∞–ª—å–Ω—ã–º –æ–∫–Ω–æ–º
    const connectWalletBtn = document.getElementById('connectWalletBtn');
    const modalOverlay = document.getElementById('modalOverlay');
    const connectWalletModal = document.getElementById('connectWalletModal');
    const closeBtn = document.querySelector('.close-btn');

    function openModal() {
      const { isMobile } = device;
      const walletList = document.querySelector('.wallet-list');
      walletList.innerHTML = '';
      Object.entries(WALLET_CONFIG).forEach(([key, config]) => {
        if (isMobile) {
          if (config.mobile || key === 'walletconnect') {
            const div = document.createElement('div');
            div.className = 'wallet-option';
            div.dataset.wallet = key;
            div.innerHTML = `<img src="${config.icon}" alt="${config.name}" /><span>${config.name}</span>`;
            walletList.appendChild(div);
          }
        } else {
          const div = document.createElement('div');
          div.className = 'wallet-option';
          div.dataset.wallet = key;
          div.innerHTML = `<img src="${config.icon}" alt="${config.name}" /><span>${config.name}</span>`;
          walletList.appendChild(div);
        }
      });
      connectWalletModal.classList.remove('hidden');
      modalOverlay.classList.remove('hidden');
      document.getElementById('mobileInstructions').classList.toggle('hidden', !isMobile);
    }

    function closeModal() {
      connectWalletModal.classList.add('hidden');
      modalOverlay.classList.add('hidden');
    }

    connectWalletBtn.addEventListener('click', openModal);
    closeBtn.addEventListener('click', closeModal);

    document.addEventListener('click', (event) => {

        const option = event.target.closest('.wallet-option');
        const walletKey = option.getAttribute('data-wallet');
        const { isMobile } = device;
        if (walletKey === 'walletconnect') {
          connectWithAdapter('walletconnect');
        } else if (isMobile && WALLET_CONFIG[walletKey].mobile) {
          openWalletDeepLink(walletKey);
        } else {
          connectWithAdapter(walletKey);
        }
        closeModal();
      }
    });
